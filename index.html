<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Nostra — Scorebord</title>

<!--
  Kleuren gebaseerd op de poster:
  - Quiz rood:       #E53935
  - Spes groen:      #2E7D32
  - Licht groen:     #A5D6A7
  - Accent geel:     #FDD835
  - Zachte grijs:    #f6f7f8 achtergrond
  - Tekst donker:    #222
-->

<style>
  :root {
    --quiz-red: #E53935;
    --spes-green: #2E7D32;
    --spes-green-600: #1b5e20;
    --light-green: #A5D6A7;
    --accent-yellow: #FDD835;
    --bg: #f6f7f8;
    --card: #ffffff;
    --text: #222;
    --muted: #60666d;
    --line: #e6e8eb;
    --link: #1e88e5;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
  }

  /* Header */
  .site-header {
    background: linear-gradient(0deg, #ffffff, #ffffff),
                radial-gradient(1200px 600px at 10% -10%, rgba(165,214,167,0.25), transparent 60%),
                radial-gradient(1000px 500px at 90% -20%, rgba(253,216,53,0.18), transparent 60%);
    border-bottom: 4px solid var(--spes-green);
    padding: 16px 20px;
  }

  .brand {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 12px 16px;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
  }

  .brand__logo {
    width: 64px;
    height: 64px;
    object-fit: contain;
  }

  .brand__titles {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .brand__kicker {
    color: var(--spes-green-600);
    font-weight: 700;
    letter-spacing: .02em;
    font-size: 13px;
    text-transform: uppercase;
  }

  .brand__title {
    margin: 0;
    font-size: clamp(28px, 4vw, 44px);
    line-height: 1.1;
    font-weight: 900;
    color: var(--quiz-red);
  }

  .brand__subtitle {
    margin: 0;
    color: var(--muted);
    font-size: 14px;
  }

  /* Actions */
  .actions {
    max-width: 1100px;
    margin: 16px auto;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
    justify-content: center;
  }

  .btn {
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: transform .04s ease, box-shadow .2s ease;
    box-shadow: 0 2px 0 rgba(0,0,0,0.08);
  }
  .btn:active { transform: translateY(1px); }

  .btn--primary {
    background: var(--spes-green);
    color: #fff;
  }
  .btn--primary:hover { filter: brightness(1.03); }

  .btn--secondary {
    background: #fff;
    color: var(--spes-green);
    border-color: var(--light-green);
  }

  .btn:disabled {
    opacity: .6;
    cursor: not-allowed;
  }

  /* Status */
  .status {
    max-width: 1100px;
    margin: 0 auto 8px;
    padding: 0 20px;
    color: var(--muted);
    text-align: center;
  }
  .status.error { color: var(--quiz-red); }

  /* Table card */
  .card {
    max-width: 1100px;
    margin: 12px auto 40px;
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: 14px;
    box-shadow:
      0 1px 2px rgba(0,0,0,0.04),
      0 6px 18px rgba(0,0,0,0.05);
    overflow: hidden;
  }

  .card__bar {
    height: 6px;
    background: linear-gradient(90deg, var(--spes-green), var(--light-green), var(--accent-yellow));
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead th {
    text-align: center;
    padding: 14px 10px;
    background: #f9fafb;
    color: var(--spes-green-600);
    font-weight: 700;
    border-bottom: 1px solid var(--line);
  }

  tbody td {
    text-align: center;
    padding: 14px 10px;
    border-bottom: 1px solid var(--line);
  }

  tbody tr:nth-child(even) td {
    background: #fcfdfc;
  }

  tbody tr.hidden { display: none; }

  /* Links */
  a { color: var(--link); text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* Small helper label under title */
  .pill {
    display: inline-block;
    background: #fff;
    color: var(--spes-green-600);
    border: 1px solid var(--light-green);
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    margin-left: 8px;
  }

  /* Footer hint */
  .footer-hint {
    max-width: 1100px;
    margin: 16px auto 40px;
    padding: 0 20px;
    color: var(--muted);
    font-size: 13px;
    text-align: center;
  }
</style>
</head>
<body>

<header class="site-header" role="banner">
  <div class="brand">
    <!-- Update the src to the correct path in your repo -->
    <img src="assets/ouderraad-logo.png" alt="Spes Nostra Kuurne O  <div class="brand__kicker">Spes Nostra Kuurne <span class="pill">Ouderraad</span></div>
      <h1 class="brand__title">Quiz Nostra</h1>
      <p class="brand__subtitle">Scorebord — live ranking per team</p>
